<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary my-5">MOVIES</h1>

        <form class="d-flex mb-5 js-form">
            <select class="form-select js-select">
                <option value="all">All</option>
            </select>
            <input class="form-control mx-3 js-search" type="text" placeholder="search">

            <select class="form-select select-rating">
                <option value="az">Aa-Zz</option>
                <option value="za">Zz-Aa</option>
                <option value="hl">10-1</option>
                <option value="lh">1-10</option>
                <option value="on">Old-New</option>
                <option value="no">New-Old</option>
            </select>
            <button class="btn btn-success ms-4" type="submit">Search</button>
        </form>

        <button class="btn btn-danger mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            ♥ Bookmarks
        </button>

        <div class="collapse" id="collapseExample">
            <div class="card card-body bookmark-box">

            </div>
        </div>

        <div class="wrapper d-flex flex-wrap">
            <template id="template">
                <div class="card mx-2 my-3 shadow-lg border-2 border-info" style="width: 18rem;">
                    <img src="https://picsum.photos/200/100" class="card-img-top" alt="image" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Card title</h5>
                        <p class="card-text text-success">Some quick example text to build on the card title and make up
                            the bulk of
                            the
                            card's content.</p>

                        <p class="js-year text-primary"></p>
                        <p class="js-rating text-warning"></p>

                        <button
                            class="bookmark-btn btn btn-outline-danger font-weight-bold js-movie-bookmark js-bookmark">♥
                            Bookmark</button>
                    </div>
                </div>
            </template>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination list-unstyled">
                <li class="page-counter page-link disabled"></li>

                <li class="page-item prev-btn"><button class="page-link" href="#">Previous</button>
                </li>

                <li class="page-item next-btn"><button class="page-link" href="#">Next</button></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
